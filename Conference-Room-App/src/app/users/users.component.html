<div class="container">
  <div class="row">
    <div *ngIf="status">
      <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div>
    </div>      
  </div>
    <div class="row justify-content-center align-items-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="editDelete">
              <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-secondary m-2"><i class="bi bi-pen"></i> </button>
                <button class="btn btn-danger">X</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="row justify-content-center align-items-center mt-4">
      <div class="col-4 justify-content-center align-items-center text-center">
          <button class="btn btn-success">Add User</button>
      </div>
  </div>
</div>
