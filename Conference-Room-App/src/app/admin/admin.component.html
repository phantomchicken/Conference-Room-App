<div class="container">
  <div class="row">
    <div *ngIf="status">
      @let messageClass = status ? statusClass : 'alert alert-primary';
      <div [ngClass]="messageClass" role="alert">
        {{ status }}
      </div>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <button class="btn btn-success w-25 m-2" (click)="addData()">Add data</button>
    <button class="btn btn-danger w-25 m-2" (click)="deleteData()">Delete data</button>
  </div>
</div>
